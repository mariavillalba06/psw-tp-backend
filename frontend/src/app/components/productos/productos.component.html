<h1 class="text-center">Productos destacados</h1>

<div class="container-fluid mt-3">
  <div class="row d-flex justify-content-around">
    <div class="col-12 col-sm-6 col-lg-4 mb-2" *ngFor="let d of productosDestacados">
      <div class="card">
        <img src="{{d.imagen}}" class="card-img-top" alt="{{d.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{d.nombre}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="d-flex justify-content-between container-fluid">
  <h2>Todos los productos</h2>
  <button type="button" class="btn btn-outline-primary" (click)="agregar()">Agregar un producto</button>
</div>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-3 mb-2" *ngFor="let p of productos">
      <div class="card">
        <img src="{{p.imagen}}" class="card-img-top" alt="{{p.nombre}}">
        <div class="card-body">
          <h5 class="card-title">{{p.nombre}}</h5>
          <p class="card-text">{{p.descripcion}}</p>
          <p class="card-text">Precio: {{p.precio | currency}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
